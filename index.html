<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หี</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #FCEEE2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #ff6b6b;
            font-size: 2.5rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .heart {
            position: absolute;
            width: 40px;
            height: 60px;
            background-color: red;
            border-radius: 50px 55px 0 0;
            transform-origin: center;
            animation: fadeOut 1.5s ease-out;
        }

        .heart:after {
            content: '';
            position: absolute;
            width: 40px;
            height: 60px;
            background-color: inherit;
            border-radius: 50px 50px 0 0;
            transform: rotate(90deg);
            left: 10px;
            bottom: -10px;
        }

        /* Rotate classes for random rotation */
        .rotate-0 { transform: rotate(0deg); }
        .rotate-45 { transform: rotate(45deg); }
        .rotate-90 { transform: rotate(90deg); }
        .rotate-135 { transform: rotate(135deg); }
        .rotate-180 { transform: rotate(180deg); }
        .rotate-225 { transform: rotate(225deg); }
        .rotate-270 { transform: rotate(270deg); }
        .rotate-315 { transform: rotate(315deg); }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-60vh);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

    </style>
    <script>
        function getRandomColor() {
            const colors = ["#FF6B6B", "#FFB6C1", "#FF69B4", "#FFC0CB", "#DC143C"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function getRandomRotationClass() {
            const rotations = [
                "rotate-0", "rotate-45", "rotate-90", "rotate-135",
                "rotate-180", "rotate-225", "rotate-270", "rotate-315"
            ];
            return rotations[Math.floor(Math.random() * rotations.length)];
        }

        function createFirework() {
            const firework = document.createElement("div");
            firework.classList.add("heart");

            // Randomly assign a rotation class to the firework
            const randomRotationClass = getRandomRotationClass();
            firework.classList.add(randomRotationClass);

            firework.style.backgroundColor = getRandomColor();

            firework.style.left = `${Math.random() * window.innerWidth}px`;
            firework.style.top = `${window.innerHeight}px`;
            document.body.appendChild(firework);

            // Set animation for the firework
            firework.style.animation = "rise 1s ease-out forwards";

            setTimeout(() => {
                firework.style.animation = "fadeOut 1s ease-out forwards";
            }, 1000);

            // Remove the firework after it finishes
            setTimeout(() => {
                firework.remove();
            }, 2000);
        }

        // Create fireworks in a loop
        setInterval(createFirework, 500);
    </script>
</head>
<body>
<h1>Happy Birthday To Pavadon!</h1>
</body>
</html>
